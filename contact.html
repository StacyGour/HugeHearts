<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Huge Hearts</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdfbfb;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #fbc2eb;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      color: #8e3b68;
    }
    section {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px 20px;
    }
    .contact-info {
      background-color: #fff0f7;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
      border-left: 5px solid #cc0066;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }
    button {
      background-color: #cc0066;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a60055;
    }
    footer {
      text-align: center;
      background-color: #fbc2eb;
      padding: 15px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <section>
    <div class="contact-info">
      <p><strong>Address:</strong> #414 Southern Main Road, Rousillac</p>
      <p><strong>Phone:</strong> +1 868 495 3345</p>
      <p><strong>Email:</strong> hugehearts.es@gmail.com</p>
      <p><strong>Facebook:</strong> <a href="https://www.facebook.com/profile.php?id=61572438646394" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" style="width:24px; height:24px; vertical-align:middle; margin-left: 8px;"></a></p>
      
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    
</section>

  <footer>
    <p>&copy; 2025 Huge Hearts Home Care Solutions. All rights reserved.</p>
  </footer>
</body>
</html>
